<!DOCTYPE html>
<html lang="en">
<head>
   <title>Browse</title>
   <link rel="stylesheet" href="browse.css">
</head>
<body>
   <section id="top">
    <form action="" class="form-control">
        <div class="form-row">
            <div class="form-group">
                <label for="BN">Name:</label>
                <input type="text" name="BN" id="BN" placeholder="Brewery Name">
            </div>
            <div class="form-group">
                <label for="BC">City:</label>
                <input type="text" name="BC" id="BC" placeholder="Brewery City">
            </div>
            <div class="form-group">
                <label for="BT">Type:</label>
                <input type="text" name="BT" id="BT" placeholder="Brewery Type">
            </div>
            <div class="form-group"> <button type="submit" id="create">Submit</button></div>
           
        </div>
      
    </form>
</section>
    
    <section id="container">
        <article>
            <table class="table" border="5" width="100%" height="100" cellpadding="20px" cellspacing="5px" style="margin-top: 10px;">
                <thead>
                    <tr>
                        <th width="15%">Brewery name</th>
                        <th width="15%">Brewery Address</th>
                        <th width="15%">Phone number</th>
                        <th width="10%">Web site URL</th>
                        
                        <th>Reviews</th>
                        <th width="10%">State, City</th>
                       
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
        </article>
    </section>
    <script src="./f2.js"></script>
</body>
</html>
